version: '3.4'

services:
  influxdb:
    build: influxdb
    env_file: configuration.env
    ports:
      - '8086:8086'
    volumes:
      - E:\t\MNT\Visualisation\Dockerdata\influxdb:/var/lib/influxdb
  grafana:
    build: grafana
    env_file: configuration.env
    links:
      - influxdb
    ports:
      - '3000:3000'
    volumes:
      - E:\t\MNT\Visualisation\Dockerdata\grafana:/var/lib/grafana

volumes:
  grafana_data: {}
  influxdb_data: {}